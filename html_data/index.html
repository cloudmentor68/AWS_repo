<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4ff;
            font-family: Arial, sans-serif;
        }

        .welcome-box {
            text-align: center;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #4a4aff;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="welcome-box">
    <h1>Welcome! to AWS Cloud</h1>
    <p>AWS is Awesome.</p>
</div>

</body>
</html>
